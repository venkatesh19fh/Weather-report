<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="weather.css"> /
    <!-- <link rel="stylesheet" href="fa-solid fa-cloud-sun"> -->

</head>

<body>
    <div class="container">
        <div class="title">
            <p>Weather App</p>
        </div>
        <div class="input">
            <input type="text" id="location-input" placeholder="Location...">
            <input type="button" value="Get" id="btn">
        </div>
        <div class="info">
            <img src="image.png" id="icon">
            <div class="temp"><span id="temp-value">25</span><span id="unit">&#176</span><span id="c">C</span></div>
            <div id="weather-desc">Cloudy</div>
            <div id="location">Hyderbad</div>
        </div>
    </div>
    <script src=" weather.js "></script>
</body>

</html>
